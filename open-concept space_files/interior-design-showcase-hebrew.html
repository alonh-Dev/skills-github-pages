            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Segoe UI', 'Arial Hebrew', Arial, sans-serif;
            line-height: 1.6;
            color: var(--secondary-color);
            background-color: var(--primary-color);
            padding: 20px;
            direction: rtl;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 30px 0 20px;
            font-weight: 400;
            color: var(--secondary-color);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }
        
        button:hover {
            background-color: var(--accent-color);
        }
        
        .design-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .design-card {
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .design-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .design-img {
            width: 100%;
            height: 250px;
            background-color: #dee2e6;
            overflow: hidden;
            position: relative;
        }
        
        .design-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .design-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .design-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .design-category {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .design-features {
            margin-bottom: 15px;
        }
        
        .design-features h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .design-features ul {
            list-style-type: none;
            padding-right: 0;
        }
        
        .design-features li {
            padding: 3px 0;
            font-size: 0.95rem;
        }
        
        .design-description {
            margin-top: auto;
            font-size: 0.95rem;
            color: #495057;
            line-height: 1.5;
        }
        
        .accent-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--accent-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .design-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

                description: "בהשראת ציורי הנזילה של האמן העכשווי, הגידים בצבע ירוק-ים יוצרים דפוסים זורמים ואורגניים בתוך החלל הגיאומטרי הקפדני.",
                category: "חללי סלון ממוקדים",
                accentColor: "#2E8B57",
                imageName: "2025-02-25_15-00-14_6081.png"
            },
            {
                artist: "קנדידו פורטינארי",
                artistEn: "Candido Portinari",
                space: "סלון בגודל 60 מ\"ר",
                features: ["רצפת אפוקסי לבנה מבריקה עם גידים עדינים בצבע חאקי כהה", "ריהוט מודרני יוקרתי"],
                description: "בהשראת הפלטה האדמתית של המודרניסט הברזילאי, הגידים בצבע חאקי כהה מוסיפים אלמנט טבעי מחבר לסביבה הלבנה הטהורה.",
                category: "חללי סלון ממוקדים",
                accentColor: "#BDB76B",
                imageName: "2025-02-25_14-59-45_2975.png"
            }
        ];
        
        // Function to create design cards
        function createDesignCards(designsArray) {
            const container = document.getElementById('design-container');
            container.innerHTML = '';
            
            designsArray.forEach(design => {
                const card = document.createElement('div');
                card.className = 'design-card';
                
                const designImg = document.createElement('div');
                designImg.className = 'design-img';
                
                // Create image element with the actual image path
                const img = document.createElement('img');
                img.src = `./${design.imageName}`;
                img.alt = `${design.artist} style design`;
                designImg.appendChild(img);
                
                const content = document.createElement('div');
                content.className = 'design-content';
                
                const title = document.createElement('h3');
                title.className = 'design-title';
                title.textContent = `בהשראת ${design.artist}`;
                
                const category = document.createElement('div');
                category.className = 'design-category';
                category.textContent = design.category;
                
                const features = document.createElement('div');
                features.className = 'design-features';
                
                const featuresTitle = document.createElement('h4');
                featuresTitle.textContent = 'חלל ומאפיינים:';
                features.appendChild(featuresTitle);
                
                const featuresList = document.createElement('ul');
                featuresList.innerHTML = `<li>${design.space}</li>`;
                design.features.forEach(feature => {
                    const featureItem = document.createElement('li');
                    if (feature.includes('אסטרטגיים') || feature.includes('גידים עדינים')) {
                        const accentColor = design.accentColor;
                        featureItem.innerHTML = `<span class="accent-dot" style="background-color: ${accentColor};"></span>${feature}`;
                    } else {
                        featureItem.textContent = feature;
                    }
                    featuresList.appendChild(featureItem);
                });
                features.appendChild(featuresList);
                
                const description = document.createElement('div');
                description.className = 'design-description';
                description.textContent = design.description;
                
                content.appendChild(title);
                content.appendChild(category);
                content.appendChild(features);
                content.appendChild(description);
                
                card.appendChild(designImg);
                card.appendChild(content);
                
                container.appendChild(card);
            });
        }
        
        // Initialize with designs
        let currentDesigns = [...designs];
        createDesignCards(currentDesigns);
        
        // Event listener for sort button
        document.getElementById('sort-btn').addEventListener('click', () => {
            currentDesigns.sort((a, b) => a.artist.localeCompare(b.artist));
            createDesignCards(currentDesigns);
        });
    </script>
</body>
